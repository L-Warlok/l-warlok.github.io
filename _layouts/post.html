---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {{ content }}

</article>

<div class="pagination">
  {% if page.next.url %}
    <a class="pagination-item older" href="{{ page.next.url }}">Newer</a>
  {% else %}
    <span class="pagination-item older">Newer</span>
  {% endif %}
  {% if page.previous.url %}
    <a class="pagination-item newer" href="{{ page.previous.url }}">Older</a>
  {% else %}
    <span class="pagination-item newer">Older</span>
  {% endif %}
</div>
