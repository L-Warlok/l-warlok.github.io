
<header class="masthead">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <small>
        {% for page in site.pages %}
          {% if page.title !="404: Page not found" %}
            <a href="{{ page.url | prepend: site.baseurl}}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </small>
    </h3>
  <hr>
</header>
