<header class="masthead">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <small>
        {% for page in site.homePages %}
          {% if page.title %}
            <a href="{{ page.url | prepend: site.homePages.directory }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </small>
    </h3>
  <hr />
</header>
