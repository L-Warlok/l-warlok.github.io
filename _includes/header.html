
<header class="masthead">
    <h3 class="masthead-title">
      <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
      <small>
        {% for page in site.home-pages %}
          {% if page.title %}
            <a href="{{ page.url | prepend: site.home-pages.directory }}">{{ page.title }}</a>
          {% endif %}

        {% endfor %}
      </small>
    </h3>
  <hr>
</header>
